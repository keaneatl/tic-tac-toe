<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="images/os-x-svgrepo-com.svg">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reset.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>

    <div id="main-container">
        <header id="header">
            <h1 class="heading">TIC TAC TOE</h1>
            <a href="https://github.com/keaneatl/tic-tac-toe" class="links">View Code</a>
            <a href="mailto:kyntltntn@protonmail.com" class="links">Contact</a>    
        </header>

        <div id="game-container">
            <div class="game-box" data-index="0"></div>
            <div class="game-box" data-index="1"></div>
            <div class="game-box" data-index="2"></div>

            <div class="game-box" data-index="3"></div>
            <div class="game-box" data-index="4"></div>
            <div class="game-box" data-index="5"></div>

            <div class="game-box" data-index="6"></div>
            <div class="game-box" data-index="7"></div>
            <div class="game-box" data-index="8"></div>
        </div>

        <button id="reset">Restart</button>
    
        <p class="footer">Made by Keane Andre</p>
    </div>
</body>
</html>
